<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="image-holder">
            <img src="user-circle.png" alt="black and white user circle holder" class="image">
        </div>
        <div class="card">
            <h1>Jane Doe</h1>
            <h3><img src="map-marker.png" alt="map maker image" class="map">Seattle</h3>
            <p>Developer | Engineer | Problem Solver<br>Master of shadows and the Internet</p>
            
        </div>
        <div class="gear">
            <a href="#"><img src="gear.png" alt="settings image" class="map">edit profile</a>
        </div>
    </div>
</body>
</html>
